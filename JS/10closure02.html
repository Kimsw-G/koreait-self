<body>
    <script>
        function factiory_movie(title){
            return{
                get_title : function(){
                    return title;
                },
                set_title : function(_title){
                    title = _title;
                }
            }
        }

        hp = factiory_movie('harrypotter');
        mt = factiory_movie('matrix');

        alert(hp.get_title());
        alert(mt.get_title());

        hp.set_title('avengers');
        
        alert(hp.get_title());
        alert(mt.get_title());
    </script>
</body>
